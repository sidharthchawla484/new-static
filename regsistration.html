<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
   
    
  
    <title>Static web regsiatration</title>
</head>
<body>
     <div class="container" >
      <div class="row">
         <div class="col-md-4 mx-auto shadow my-5">
            <h2 class="mb-5">USER REGSISTRATION: </h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="Input1" class="form-label">USER NAME: </label>
                    <input type="email" class="form-control" id="Input1" placeholder="name@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="Input2" class="form-label">PASSWORD: </label>
                    <input type="password" class="form-control" id="Input2" >
                  </div>
                  <div class="mb-3">
                    <label for="Input3" class="form-label">CONFORM PASSWORD: </label>
                    <input type="password" class="form-control" id="Input3">
                  </div>
                <div class="mb-3">
                    <input type="submit" class="btn btn-success" value="REGSISTER ">&nbsp;
                    Already User? &nbsp;&nbsp; <a href="login.html">Login</a>
                </div>
            </form>
         </div>
      </div>
     </div>




    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/pooper.js"></script>
</body>
</html>
